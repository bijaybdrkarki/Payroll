<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC college Payment</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>ABC College Employees Payroll</h1>
    </header>
    <main>
        <form class="employee">
            <label>Enter employee number:</label>
            <input type="text" id="empNumber">
            <label>Enter employee name:</label>
            <input type="text" id="empName">
            <label>Enter employee department:</label>
            <input type="text" id="empDepart">
            <label>Enter employee Hours' of work:</label>
            <input type="text" id="empWorkHrs">
            <label>Select employee Type code:</label>
            <select name="code" id="empCode" class="">
                <option value="" disabled selected>-- Select --</option>
                <option value="faculty">Faculty</option>
                <option value="regularWorker">Regular worker</option>
            </select>   
        </form>
        <div class="notvisible" id="faculty">
            <form class="faculty">
                <label>Enter qualification code:</label>
                <input type="text" id="qualCode">
            </form>
        </div>
        <div class="notvisible" id="worker">
            <form class="worker">
                <label>Enter fixed salary:</label>
                <input type="text" id="fixedSalary">
            </form>
        </div>
        <button type="submit" class="notvisible" id="submit">Display Monthly Payroll</button>

        <div id="displayResults" class="display"></div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
